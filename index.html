<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: center; top: 20px; bottom: 20px; position: absolute;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-card">
        <img src="images/image-qr-code.png" alt=""  class="img-card">
      </div>
      <div class="card-body">
        <div class="text-card">
          <h3 class="firs-text">Improve your front-end skills by building projects</h3>
          <h5 class="second-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h5>
      </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jhon Lennon</a>.
    </div>
  </footer>
</body>
</html>
